name: CI

on:
  push:
    branches: [ '**' ]

jobs:

  php:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer update

      - name: Run tests
        run: composer test

  node:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  phpunit:
    runs-on: ubuntu-latest
    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:2

      - name: Clone MediaWiki
        run: git clone --depth 1 -b REL1_43 https://gerrit.wikimedia.org/r/mediawiki/core.git mediawiki

      - name: Install dependencies
        working-directory: mediawiki
        run: composer update

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mediawiki/extensions/${{ github.event.repository.name }}

      - name: Composer require
        working-directory: mediawiki
        run: |
          REPO="${{ github.event.repository.name }}"
          PACKAGE="${REPO#mwstake-}"
          composer config repositories.${REPO} '{"type":"path","url":"extensions/${REPO}","options":{"symlink": false}}'
          composer require mwstake/${PACKAGE}:@dev

      - name: Create LocalSettings.php
        working-directory: mediawiki
        run: echo '<?php $wgServer = "";' > LocalSettings.php

      - name: Run tests
        working-directory: mediawiki
        run: composer phpunit:unit -- --colors=always "extensions/${{ github.event.repository.name }}/tests/phpunit/unit" --exclude-group Broken,ParserFuzz,Stub
